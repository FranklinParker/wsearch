<ng-container *ngIf="searchResults">
  <table class="table is-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Word Count</th>
      <th>Size</th>
      <th>Snippet</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let page of searchResults">

      <td>
        <a
          target="_blank"
          [href]="'https://en.wikipedia.org?curid=' + page.pageid"
        >
          {{ page.title }}
        </a>
      </td>
      <td>{{page.wordcount}}</td>
      <td>{{page.size}}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
    </tbody>
  </table>
</ng-container>
